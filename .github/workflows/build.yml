name: build YAML

on:
  pull_request:
    branches:
      - main

jobs:
  install_dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: Install postgresql
        run: |
          sudo apt install -y postgresql postgresql-contrib


  build_and_test:
    runs-on: ubuntu-latest
    env:
      db: ${{ secrets.DB }}
      db_user: ${{ secrets.DB_USER }}
      db_pwd: ${{ secrets.DB_PASSWORD }}

    needs: install_dependencies

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Run postgresql server
        run: |
          sudo service postgresql start

      - name: Set up database and create user for application
        run: |
          sudo -u postgres psql -c "CREATE DATABASE ${db};"
          sudo -u postgres psql -c "CREATE USER ${db_user} with password '${db_pwd}';"
          sudo -u postgres psql -c "ALTER USER ${db_user} WITH SUPERUSER;"


      - name: Build and Test Spring boot Application
        run: |
          pg_isready
          mvn -version
          mvn clean install